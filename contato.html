    <header class="cabecalho">
        <div class="container__header">
            <h1 class="cabecalho__titulo">Marcus Augusto</h1>
            <nav class="cabecalho__menu">
                <a class="cabecalho__menu__link" href="index.html">Sobre Mim</a>
                <a class="cabecalho__menu__link" href="contato.html">Contato</a>
            </nav>
        </div>
    </header>
    <section id="contato" class="contato">
        <div class="container">
            <h2 class="contato__titulo">Contato</h2>
            <p class="contato__texto">Vamos trabalhar juntos? Entre em contato comigo!</p>
            <form class="contato__form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
        </div>
    </section>
